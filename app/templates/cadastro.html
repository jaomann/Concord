{% extends 'base.html' %}

{% block content %}
<div class="login">
    <h1>Cadastro</h1>
    <form id="cadastro" method="POST">
        {{ form.hidden_tag() }}
        
        {{ form.nome.label }}
        {{ form.nome() }}<br>
        {{ form.email.label }}
        {{ form.email() }}<br>
        {{ form.senha.label }}
        {{ form.senha() }}<br>
        <div class="submit">
            {{ form.submit() }}
        </div>
    </form>
</div>
{% endblock %}
