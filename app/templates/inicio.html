{% extends 'base.html' %}

{% block content %}
<header class="inicio">
    <h1>    
        Boas vindas {{current_user.nome}}!
    </h1>
</header>
<main>
    <div class="container bg-dark text-white">
        <div class="logo">
            <div class="front">
                <img src="../static/img/logo-discord-vermelho.png">
            </div>
            <div class="back">
                <p>{{current_user.nome}}</p>
            </div>
            <h1>Conecte-se</h1>
        </div>
        <br>
        <form>
            {{ form.hidden_tag() }}
            {{ form.sala.label }}
            {{ form.sala(class_="form-control")}}
            {{ form.submit(class_="form-control")}}
        </form>
    </div>
</main>
{% endblock %}
